<!DOCTYPE html>

<title>Stux Car Rentals</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
  }
  .sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #ddd;
    display: block;
  }
  .sidebar a:hover {
    color: #f1f1f1;
  }
  .content {
    margin-left: 250px;
    padding: 1px 16px;
    height: 1000px; /* Just for demonstration, to ensure scrollbar appears */
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .gallery img {
    flex: 1;
    max-width: calc(33% - 10px);
    margin-bottom: 12px;
  }
  .title {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
  }
  @media screen and (max-width: 600px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
    }
    .sidebar a {float: left;}
    .content {margin-left: 0;}
  }
  @media screen and (max-width: 600px) {
    .gallery img {
      max-width: 100%;
    }
  }
</style>
</head>
